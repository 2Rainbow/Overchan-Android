<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico"/>
    <script src="javascripts/jquery-1.11.2.min.js"></script>
    <script src="javascripts/jquery.language.detection.whash.js"></script>
    
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <title>Overchan by miku-nyan</title>
    
    <script>
      $(document).ready(function() {
        $(document).languageDetection({
          useFullPaths : true,
          languages : [
            {
              code : 'en',
              path : 'en.html',
              defaultLanguage : true
            },
            {
              code : 'ru',
              path : 'ru.html'
            }
          ]
        });
      });
    </script>
    
  </head>
  
  <body>
    <a class="language" href="ru.html" data-language="ru">Russian</a><br>
    <a class="language" href="en.html" data-language="en">English</a>
  </body>
</html>
